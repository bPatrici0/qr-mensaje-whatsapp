<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviando mensaje...</title>
    <script> src="numeros.js"</script>
    <script>
        function enviar() {
            if(!numerosW || numerosW.length === 0) {
                alert("No hay números disponibles");
                return;
            }

            const numero = numerosW[0];
            const mensaje = encodeURIComponent("Ya llegué a casa...");
            const enlace = `https://wa.me/${numero}?text=${mensaje}`;
            window.location.href = enlace;
        }
        window.onload = enviar;
    </script>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 100px;
        }
    </style>
</head>
<body>
<h2>Redirigiendo a WhatsApp...</h2>
<p>Si no se abre automáticamente, <a href="#" onclick="enviar()">haz clic aquí</a>.</p>
</body>
</html>
